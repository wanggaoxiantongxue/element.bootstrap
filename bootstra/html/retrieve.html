<!-- 找回密码 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/retrieve.css">
    <link rel="stylesheet" href="../css/comment.css">
</head>

<body>
    <main>
        <div class="logo">
            <img src="../imgaes/找回密码.png" alt="">
        </div>
        <div class="cell">
            <span>手机号</span>
            <div class="seek"></div>
        </div>
        <div class="auth">
            <span>验证码</span>
            <div class="auth_bow"></div>
            <div class="auth_right">获取验证码</div>
        </div>
        <div class="cell">
            <span>新密码</span>
            <div class="seek"></div>
        </div>
        <div class="cell">
            <span>确认密码</span>
            <div class="seek" style="width: 62%;"></div>
        </div>


        <div class="immediately">立即登录</div>
    </main>
</body>

</html>
