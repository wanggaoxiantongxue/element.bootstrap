<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../wgxQueryUI/carreyQuersliderBar.css"> -->
    <link rel="stylesheet" href="../wgxQueryUI/wgxQueryUI.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 静态组件 -->
    <h2>默认进度条</h2>
    <div class="sliderbar-wrap">
        <div class="sliderbar">
            <div class="sliderbar-control">
                55
            </div>
        </div>
    </div>
    <h2>绿色的进度条</h2>
    <p>.sliderbar-success需要依赖.sliderbar类</p>
    <div class="sliderbar-wrap">
        <div class="sliderbar sliderbar-success">
            <div class="sliderbar-control">
                55
            </div>
        </div>
    </div>
    <h2>蓝色的进度条</h2>
    <p>.sliderbar-info需要依赖.sliderbar类 是一个百搭的颜色</p>
    <div class="sliderbar-wrap">
        <div class="sliderbar sliderbar-info">
            <div class="sliderbar-control">
                55
            </div>
        </div>
    </div>
    <h2>灰色的进度条</h2>
    <p>.sliderbar-primary需要依赖.sliderbar类</p>
    <div class="sliderbar-wrap">
        <div class="sliderbar sliderbar-primary">
            <div class="sliderbar-control">
                55
            </div>
        </div>
    </div>
    <h2>红色的进度条</h2>
    <p>.sliderbar-error需要依赖.sliderbar类</p>
    <div class="sliderbar-wrap">
        <div class="sliderbar sliderbar-error">
            <div class="sliderbar-control">
                55
            </div>
        </div>
    </div>
</body>

</html>
