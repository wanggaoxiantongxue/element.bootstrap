    UI框架
    1：UI框架： 与UI设计稿不是一回事

        样式： 是xxx.css文件构成、
        组件库： 是由xxx.css xxx.js xxx.xx组成 一个组件库可能还会依赖其他第三方库
    所有的UI框架都是通用的:
    1:下载源码（官网）
    2:将源码放在自己的项目目录下
    3:在使用 的文件中导入源码文件————>1:本地资源；2：网上资源
    4:按照官网说明以及命名方式进行使用
    5:学会查看官网 每个属性什么意思 每个值得作用是什么?————>进行使用


    ui框架看官网方式
    1：首先百度找到地址

    目的：可以快速创建项目 进行使用 并且只掉框架的使用流程 学习方式
    
4：查看详细文档用到那个组建 就找到那个组建 并且看懂那个属性 的配置信息 以及使用说明
