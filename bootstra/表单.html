<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="表单.css">
</head>
<body>
<div class="source">
    <div style="width: 100%;">
        <form class="from-group">
            <div class="form-control">
                <label class="from-label">活动名称</label>
                <div class="from-inline">
                    <input type="text" name="" class="input-group">
                </div>
            </div>
            <div class="form-control">
                <label class="from-label">活动区域</label>
                <div class="from-inline">
                    <input type="text" name="" class="input-group" placeholder="请选择活动区域">
                </div>
            </div>
            <div class="form-control">
                <label class="from-label">活动时间</label>
                <div class="input-text" style="margin-left: 15px;">
                    <input type="text" name="" class="input-group" placeholder="选择日期">
                </div>
                <div class="form-and">-</div>
                <div class="input-text">
                    <input type="text" name="" class="input-group" placeholder="选择时间">
                </div>
            </div>
            <div class="form-control">
                <label class="from-label">
                    及时配送
                </label>
                <div class="form-switch">
                    <input type="checkbox" class="input-switch">
                </div>
            </div>
            <div class="form-content">
                <label class="from-label" style="float:left;">
                    活动性质
                </label>
                <div style="float: left;margin-left: 15px;">
                    <div>
                        <label class="checkbox__input">
                    <span>
                        <div class="square-check">
                            <input type="checkbox">
                        </div>
                    </span>
                            <span class="el-span">美食/餐厅线上活动</span>
                        </label>
                        <label class="checkbox__input">
                    <span>
                         <div class="square-check">
                            <input type="checkbox">
                        </div>
                    </span>
                            <span class="el-span">地推活动</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox__input">
                    <span>
                        <div class="square-check">
                            <input type="checkbox">
                        </div>
                    </span>
                            <span class="el-span">线下主题活动</span>
                        </label>
                        <label class="checkbox__input">
                    <span>
                          <div class="square-check">
                            <input type="checkbox">
                        </div>
                    </span>
                            <span class="el-span">单纯品牌曝光</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label class="from-label">特殊资源</label>
                <div class="circle-check">
                    <label>
                       <span class="input-checkbox">
                            <input type="checkbox">
                        </span>
                        <span>线上品牌商赞助</span>
                    </label>
                    <label style="margin-left: 30px;">
                        <span class="input-checkbox">
                            <input type="checkbox">
                        </span>
                        <span>线上品牌商赞助</span>
                    </label>
                </div>
            </div>
            <div class="form-area">
                <div class="clear">
                    <label class="from-full-l">活动形式</label>
                    <div class="from-full-R">
                       <span class="input-checkboxes">
                           <textarea name="" id="" cols="30" rows="10"></textarea>
                        </span>
                    </div>
                </div>

                <div class="btn">
                    <span class="btn-blue">立即创建</span>
                    <span class="btn-white">取消</span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="source">
    <form class="ch-form">
         <div class="ch-form-item">
             <label class="ch-label">审批人</label>
             <div class="ch-form-input">
                 <input type="text" placeholder="审批人">
             </div>
         </div>
        <div class="ch-form-item">
            <label class="ch-label">审批人</label>
            <div class="ch-form-input">
                <input type="text" placeholder="审批人">
            </div>
        </div>
        <div class="ch-btn">
            <span class="ch-btn-blue">查询</span>
        </div>
    </form>
</div>

<div class="source">
    <form class="ch-form">
        <div class="ch-form-content">
            <label class="ch-labeled">密码</label>
            <div class="ch-input">
                <input type="text" class="ch-form-ip">
            </div>
        </div>
        <div class="ch-form-content">
            <label class="ch-labeled">确认密码</label>
            <div class="ch-input">
                <input type="text" class="ch-form-ip">
            </div>
        </div>
        <div class="ch-form-content">
            <label class="ch-labeled">年龄</label>
            <div class="ch-input">
                <input type="text" class="ch-form-ip">
            </div>
        </div>
        <div class="ch-form-cont">
            <span class="bt-blue">提交</span>
            <span class="bt-white">重置</span>
        </div>
    </form>
</div>
</body>
</html>
